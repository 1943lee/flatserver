######################
# 万格中间件服务总开关 #
######################
enableWanGeServer=true

# 轮询万格返回值时的时间间隔
wanGe.pollingResponseInterval=1000

# 轮询万格返回的超时时间设置，超时时间估计对讲机数量动态设置
# 超时时间 = wanGe.responseTimeoutBase + 对讲机数量 * wanGe.responseTimeoutPerDevice
wanGe.responseTimeoutBase=50000
wanGe.responseTimeoutPerDevice=1000

# 夜眼服务器地址
vcs.server.url=http://localhost:9090

# 轮询会议状态的时间间隔
vcs.meeting.monitoringInterval=60000

######################
# FlatServer总开关 #
######################
enableFlatServer=true